<!doctype html> <!-- this file will be used as a template for every html page (think top and bottom bar)-->
<!-- the block code {percent} is just what will change on a per page basis. All of this stuff above it will be universal (for now)-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com/1.4.6/tailwind.min.css"></script>
        <!--link rel="stylesheet" href="path/to/our/css/file.css"-->

        <title>{% block title %}{% endblock %}</title> <!-- title of the tab, not the url -->

    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Morasco Remodeling</a>

            <div class="space-x-6">
                <a href="/portfolio/" class="text-lg font-semibold hover:text-gray-500">Portfolio</a>
            </div>
            <div class="space-x-6">
                <a href="/contact/" class="text-lg font-semibold hover:text-gray-500">Contact Us Please</a>
            </div>
            <div class="space-x-6">
                <a href="/about/" class="text-lg font-semibold hover:text-gray-500">About Us</a>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}<!-- text displayed on page -->
        </div>
    </body>
</html>
